<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOUDHARY TECH'S</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --accent-color: #ff6b6b;
            --background-color: #f0f4f8;
            --text-color: #333333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .company-name {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3a7bc8;
        }
        .dashboard {
            display: none;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .team-block {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .team-block:hover {
            transform: translateY(-5px);
        }
        .team-block h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .team-member {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .project-info {
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0;
        }
        .employee-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .project-list {
            margin-top: 20px;
        }
        .project-item {
            background-color: #f7f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid var(--primary-color);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .team-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .employee-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .employee-stat-item {
            background-color: #f7f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .employee-stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .team-member-list {
            margin-top: 20px;
        }
        .team-member-item {
            background-color: #f0f4f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .team-member-item:hover {
            background-color: #e0e6ed;
        }
        .member-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="log.png" alt="MASTER TECH Logo" class="logo">
            <div class="company-name">CHOUDHARY TECH'S</div>
        </div>
        <div id="loginPage">
            <div class="login-options">
                <button class="btn" onclick="login('admin')">Login as Admin</button>
                <button class="btn" onclick="login('employee')">Login as Employee</button>
            </div>
        </div>
        <div id="adminDashboard" class="dashboard">
            <div class="header">
                <h2>Admin Dashboard</h2>
                <div>
                    <button class="btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="team-grid">
                <!-- Team blocks will be dynamically generated -->
            </div>
            <div id="teamDetails" class="team-details" style="display: none;">
                <h3 id="teamName"></h3>
                <p id="teamDescription"></p>
                <div class="project-info">
                    <p>Current Project: <span id="currentProject"></span></p>
                    <p>Progress:</p>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress"></div>
                    </div>
                    <p>Completed Projects: <span id="completedProjects"></span></p>
                </div>
                <div class="team-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="teamEfficiency"></div>
                        <div>Team Efficiency</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="projectsThisYear"></div>
                        <div>Projects This Year</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="teamRating"></div>
                        <div>Team Rating</div>
                    </div>
                </div>
                <div class="team-member-list" id="teamMemberList"></div>
                <button class="btn" onclick="hideTeamDetails()">Back to Teams</button>
            </div>
            <div id="memberDetails" class="member-details" style="display: none;">
                <h3 id="memberName"></h3>
                <p>Position: <span id="memberPosition"></span></p>
                <p>Experience: <span id="memberExperience"></span></p>
                <p>Skills: <span id="memberSkills"></span></p>
                <p>Current Project: <span id="memberCurrentProject"></span></p>
                <p>Tasks Completed: <span id="memberTasksCompleted"></span></p>
                <button class="btn" onclick="hideMemberDetails()">Back to Team</button>
            </div>
        </div>
        <div id="employeeDashboard" class="dashboard">
            <div class="header">
                <h2>Employee Dashboard</h2>
                <div>
                    <button class="btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="employee-info">
                <h3 id="employeeName"></h3>
                <p>Team: <span id="employeeTeam"></span></p>
                <p>Position: <span id="employeePosition"></span></p>
                <div class="employee-stats">
                    <div class="employee-stat-item">
                        <div class="employee-stat-value" id="tasksCompleted"></div>
                        <div>Tasks Completed</div>
                    </div>
                    <div class="employee-stat-item">
                        <div class="employee-stat-value" id="projectsContributed"></div>
                        <div>Projects Contributed</div>
                    </div>
                    <div class="employee-stat-item">
                        <div class="employee-stat-value" id="efficiency"></div>
                        <div>Efficiency</div>
                    </div>
                </div>
                <div class="project-list">
                    <h4>Projects</h4>
                    <div id="employeeProjects"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentUser = null;
        const users = {
            admin: { username: 'admin', password: '1234' },
            employee: { username: 'employee', password: '1234' }
        };

        const teamData = {
            development: {
                name: 'Development Team',
                description: 'Our development team is responsible for building and maintaining our software products.',
                currentProject: 'E-commerce Platform',
                progress: 75,
                completed: 12,
                efficiency: '92%',
                projectsThisYear: 15,
                rating: '4.8/5',
                members: [
                    { name: 'Diksahnt Choudhary 👑', position: 'Team Leader', experience: '8 years', skills: 'JavaScript, React, Node.js', currentProject: 'E-commerce Platform', tasksCompleted: 45 },
                    { name: 'Bhavya', position: 'Senior Developer', experience: '6 years', skills: 'Python, Django, AWS', currentProject: 'E-commerce Platform', tasksCompleted: 38 },
                    { name: 'Mike Johnson', position: 'Full Stack Developer', experience: '4 years', skills: 'JavaScript, Vue.js, Express', currentProject: 'Mobile App Backend', tasksCompleted: 32 },
                    { name: 'Emily Brown', position: 'Junior Developer', experience: '2 years', skills: 'HTML, CSS, JavaScript', currentProject: 'CRM System', tasksCompleted: 25 }
                ]
            },
            design: {
                name: 'Design Team',
                description: 'Our design team creates beautiful and intuitive user interfaces for our products.',
                currentProject: 'Mobile App UI',
                progress: 60,
                completed: 8,
                efficiency: '88%',
                projectsThisYear: 10,
                rating: '4.6/5',
                members: [
                    { name: 'Gurjot Singh 👑', position: 'Design Lead', experience: '7 years', skills: 'UI/UX Design, Sketch, Figma', currentProject: 'Mobile App UI', tasksCompleted: 40 },
                    { name: 'Tom Wilson', position: 'Senior Designer', experience: '5 years', skills: 'Graphic Design, Adobe Creative Suite', currentProject: 'Mobile App UI', tasksCompleted: 35 },
                    { name: 'Lucy Chen', position: 'UI Designer', experience: '3 years', skills: 'UI Design, Prototyping, Adobe XD', currentProject: 'Website Redesign', tasksCompleted: 28 },
                    { name: 'David Kim', position: 'Junior Designer', experience: '1 year', skills: 'Illustration, Icon Design', currentProject: 'Branding Project', tasksCompleted: 20 }
                ]
            },
            marketing: {
                name: 'Marketing Team',
                description: 'Our marketing team develops and implements strategies to promote our products and services.',
                currentProject: 'Social Media Campaign',
                progress: 40,
                completed: 15,
                efficiency: '90%',
                projectsThisYear: 18,
                rating: '4.7/5',
                members: [
                    { name: 'Gurshan Singh 👑', position: 'Marketing Manager', experience: '9 years', skills: 'Digital Marketing, SEO, Content Strategy', currentProject: 'Social Media Campaign', tasksCompleted: 50 },
                    { name: 'Chris Taylor', position: 'Social Media Specialist', experience: '4 years', skills: 'Social Media Management, Analytics', currentProject: 'Social Media Campaign', tasksCompleted: 42 },
                    { name: 'Olivia White', position: 'Content Creator', experience: '3 years', skills: 'Copywriting, Blog Management', currentProject: 'Content Calendar', tasksCompleted: 36 },
                    { name: 'Ryan Garcia', position: 'Marketing Analyst', experience: '2 years', skills: 'Data Analysis, Google Analytics', currentProject: 'Performance Reporting', tasksCompleted: 30 }
                ]
            },
            sales: {
                name: 'Sales Team',
                description: 'Our sales team is responsible for generating revenue and building client relationships.',
                currentProject: 'Q3 Sales Strategy',
                progress: 80,
                completed: 20,
                efficiency: '95%',
                projectsThisYear: 22,
                rating: '4.9/5',
                members: [
                    { name: 'Gurleen 👑', position: 'Sales Director', experience: '10 years', skills: 'B2B Sales, Account Management', currentProject: 'Q3 Sales Strategy', tasksCompleted: 55 },
                    { name: 'Gurkirat', position: 'Senior Sales Representative', experience: '6 years', skills: 'Negotiation, CRM Management', currentProject: 'New Client Acquisition', tasksCompleted: 48 },
                    { name: 'Daniel Lee', position: 'Sales Representative', experience: '3 years', skills: 'Cold Calling, Lead Generation', currentProject: 'Lead Nurturing', tasksCompleted: 40 },
                    { name: 'Rachel Green', position: 'Junior Sales Representative', experience: '1 year', skills: 'Customer Service, Product Knowledge', currentProject: 'Client Support', tasksCompleted: 32 }
                ]
            }
        };

        function login(userType) {
            const username = prompt(`Enter ${userType} username as admin/employee:`);
            const password = prompt(`Enter ${userType} password (1234):`);

            if (username === users[userType].username && password === users[userType].password) {
                currentUser = userType;
                document.getElementById('loginPage').style.display = 'none';
                if (userType === 'admin') {
                    document.getElementById('adminDashboard').style.display = 'block';
                    initializeAdminDashboard();
                } else {
                    document.getElementById('employeeDashboard').style.display = 'block';
                    loadEmployeeData();
                }
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('employeeDashboard').style.display = 'none';
        }

        function showTeamDetails(team) {
            const data = teamData[team];
            document.getElementById('teamName').textContent = data.name;
            document.getElementById('teamDescription').textContent = data.description;
            document.getElementById('currentProject').textContent = data.currentProject;
            document.getElementById('progressBar').style.width = `${data.progress}%`;
            document.getElementById('completedProjects').textContent = data.completed;
            document.getElementById('teamEfficiency').textContent = data.efficiency;
            document.getElementById('projectsThisYear').textContent = data.projectsThisYear;
            document.getElementById('teamRating').textContent = data.rating;

            const teamMemberList = document.getElementById('teamMemberList');
            teamMemberList.innerHTML = '';
            data.members.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.className = 'team-member-item';
                memberElement.textContent = member.name;
                memberElement.onclick = () => showMemberDetails(team, member.name);
                teamMemberList.appendChild(memberElement);
            });

            document.getElementById('teamDetails').style.display = 'block';
            document.querySelector('.team-grid').style.display = 'none';
        }

        function hideTeamDetails() {
            document.getElementById('teamDetails').style.display = 'none';
            document.querySelector('.team-grid').style.display = 'grid';
        }

        function showMemberDetails(team, memberName) {
            const member = teamData[team].members.find(m => m.name === memberName);
            document.getElementById('memberName').textContent = member.name;
            document.getElementById('memberPosition').textContent = member.position;
            document.getElementById('memberExperience').textContent = member.experience;
            document.getElementById('memberSkills').textContent = member.skills;
            document.getElementById('memberCurrentProject').textContent = member.currentProject;
            document.getElementById('memberTasksCompleted').textContent = member.tasksCompleted;

            document.getElementById('teamDetails').style.display = 'none';
            document.getElementById('memberDetails').style.display = 'block';
        }

        function hideMemberDetails() {
            document.getElementById('memberDetails').style.display = 'none';
            document.getElementById('teamDetails').style.display = 'block';
        }

        function initializeAdminDashboard() {
            const teamGrid = document.querySelector('.team-grid');
            teamGrid.innerHTML = '';
            for (const [teamKey, teamInfo] of Object.entries(teamData)) {
                const teamBlock = document.createElement('div');
                teamBlock.className = 'team-block';
                teamBlock.onclick = () => showTeamDetails(teamKey);
                teamBlock.innerHTML = `
                    <h3>${teamInfo.name}</h3>
                    <div class="team-members">
                        ${teamInfo.members.map(member => `<span class="team-member">${member.name}</span>`).join('')}
                    </div>
                    <div class="project-info">
                        <p>Current Project: ${teamInfo.currentProject}</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${teamInfo.progress}%;"></div>
                        </div>
                        <p>Completed Projects: ${teamInfo.completed}</p>
                    </div>
                `;
                teamGrid.appendChild(teamBlock);
            }
        }

        function loadEmployeeData() {
            const employeeData = {
                name: 'John Doe',
                team: 'Development',
                position: 'Senior Developer',
                tasksCompleted: 45,
                projectsContributed: 8,
                efficiency: '94%',
                projects: [
                    { name: 'E-commerce Platform', progress: 75 },
                    { name: 'Mobile App Backend', progress: 90 },
                    { name: 'CRM System', progress: 60 }
                ]
            };

            document.getElementById('employeeName').textContent = employeeData.name;
            document.getElementById('employeeTeam').textContent = employeeData.team;
            document.getElementById('employeePosition').textContent = employeeData.position;
            document.getElementById('tasksCompleted').textContent = employeeData.tasksCompleted;
            document.getElementById('projectsContributed').textContent = employeeData.projectsContributed;
            document.getElementById('efficiency').textContent = employeeData.efficiency;

            const projectsContainer = document.getElementById('employeeProjects');
            projectsContainer.innerHTML = '';
            employeeData.projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project-item';
                projectElement.innerHTML = `
                    <h5>${project.name}</h5>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${project.progress}%;"></div>
                    </div>
                    <p>Progress: ${project.progress}%</p>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }
    </script>
</body>
</html>
